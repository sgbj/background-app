<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Background App</title>
    <link href="/app.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1 class="card-title">📁 File explorer</h1>
        <div class="d-flex">
            <button id="back" class="me-1">⬅ Back</button>
            <input id="path" readonly class="flex-grow-1">
        </div>
        <ul id="list"></ul>
    </div>

    <div id="alert" class="alert" role="alert">
        <span class="me-1">✨ A new version is available.</span>
        <button id="update" class="me-1">Update</button>
        <button id="close" class="close">&times;</button>
    </div>

    <script src="/app.js" type="module"></script>
</body>
</html>
